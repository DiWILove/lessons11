<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <title>Title</title>
</head>
<body>
<main>
    <form>
    <div class="nike container">
        <div class="nike__color-radio">
            <input type="radio" name="color" value="grey" id="grey" class="nike__color__radio--grey" checked>
            <label for="grey"></label>
            <input type="radio" name="color" value="white" id="white" class="nike__color__radio--white">
            <label for="white"></label>
            <input type="radio" name="color" value="red" id="red" class="nike__color__radio--red">
            <label for="red"></label>
            <input type="radio" name="color" value="blue" id="blue" class="nike__color__radio--blue">
            <label for="blue"></label>
        </div>
        <div class="nike__about">
            <h2 class="nike__about__title">
                Nike SB Stefan Janoski Max
            </h2>
            <p class="nike__about__text">
                Unisex Skateboarding Shoe
            </p>

                <select name="size" class="nike__input__size" >
                    <option disabled selected>
                        Size
                    </option>
                    <option value="5">
                        5
                    </option>
                    <option value="5.5">
                        5.5
                    </option>
                    <option value="6">
                        6
                    </option>
                    <option value="6.5">
                        6.5
                    </option>
                    <option value="7">
                        7
                    </option>
                </select>
                <select name="qty" class="nike__input__qty" >
                    <option disabled selected>
                        Qty
                    </option>
                    <option value="1">
                        1
                    </option>
                    <option value="2">
                        2
                    </option>
                    <option value="3">
                        3
                    </option>
                    <option value="4">
                        4
                    </option>
                    <option value="5">
                        5
                    </option>
                </select>
                <button type="submit" class="nike__about__button">
                    Add to card
                </button>

        </div>
    </div>
    </form>
</main>
</body>
</html>
